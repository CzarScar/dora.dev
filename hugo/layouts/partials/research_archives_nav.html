<!--- 
    Display a tabbed navigation for the pages in this section. 
    To set display order and display text, use the `tab_order` and `tab_title` parameters on each page's front matter.
    -->
<tab_links>
    <!-- loop over pages which have a tab order specified-->
    {{ range (collections.Sort .Site.Pages ".Params.tab_order") }}
        {{ if .Params.tab_order }}
            <a href="{{ .RelPermalink }}">{{ .Params.tab_title }}</a>
        {{ end }}
    {{ end }}
</tab_links>
